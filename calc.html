<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS CALCULATOR</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <h1 class="my_heading">SEMESTER CALCULATOR</h1>
    <div class="container">
    <form action="" id="myform">
        <div><label for="firstscore">Enter the subject score!!</label></div>
        <div><input type="text" name="firstscore" id="firstscore" placeholder="Score"></div>
        <div><label for="total_to_score">Total expected to be scored</label></div>
        <div><input type="text" name="total_to_score" id="total_to_score" placeholder="Total Score"></div>
        <div><label for="Calculator">Calculator</label></div>
        <div><input type="submit" name="Calculator" id="Calculator" value="Calculator" placeholder="Calculator"></div>

    </form>
    <div><label for="myresult">You have scored the below pecentage</label></div>
        <div><input type="text" name="myresult" id="myresult" placeholder="100%"></div>
        <div><label for="Grade">GRADE</label></div>
        <div><input type="text" name="Grade" id="Grade" placeholder="Grade"></div>
    </div>
    </div>
    <script type="text/javascript" src="./calc.js"></script>
</body>
</html>
